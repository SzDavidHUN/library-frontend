<div class="row">
  <div class="col-9">
    <div class="card">
      <div class="card-header"><b>Member: </b>{{member.name}}</div>
      <div class="card-body">
        <table>
          <tr>
            <td><b>ID:</b></td>
            <td>{{member.id}}</td>
          </tr>
          <tr>
            <td><b>Name:</b></td>
            <td>{{member.name}}</td>
          </tr>
          <tr>
            <td><b>Phone number:</b></td>
            <td>{{member.phone}}</td>
          </tr>
          <tr>
            <td><b>Address:</b></td>
            <td>{{member.address}}</td>
          </tr>
          <tr>
            <td><b>Personal Identification Cards Number:</b></td>
            <td>{{member.picn}}</td>
          </tr>
          <tr>
            <td><b>Status:</b></td>
            <td>{{member.status}}</td>
          </tr>
        </table>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
